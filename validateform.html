<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="https://static.runoob.com/assets/jquery-validation-1.14.0/dist/jquery.validate.min.js"></script>
	<script src="https://static.runoob.com/assets/jquery-validation-1.14.0/dist/localization/messages_zh.js"></script>
	<script type="text/javascript" src="https://github.com/jacwright/date.format"></script>
	
</head>
<body>
	<form id="myform" method="post" action="">
		<label for="myname">用户名：</label>
		<!-- id和name最好同时写上 -->
		<input id="myname" name="myname" />
		<br/>
		<label for="email">E-Mail：</label>
		<input id="email" name="email" />
		<br/>
		<label for="password">登陆密码：</label>
		<input id="password" name="password" type="password" />
		<br/>
		<label for="confirm_password">确认密码：</label>
		<input id="confirm_password" name="confirm_password" type="password" />
		<br/>
		<div class="form-group"> 
			<label class="col-sm-4 control-label">身份证:<font style="color: red">*</font> 
			</label> <div class="col-sm-4"> 
			<input path="userName" id="userName" name="userName" class="form-control isIdCardNo checkIdCardExist"  onblur="this.value=this.value.trim()"/><span id="IdCard" style="color: red"></span> </div> 
		</div>
		<br/>
		<input class="submit" type="submit" value="立即注册" />
	</form>
</body>
<script type="text/javascript">
	$(function(){
		
		$("#myform").validate({
			debug: true, //调试模式取消submit的默认提交功能   
			//errorClass: "label.error", //默认为错误的样式类为：error   
			focusInvalid: false, //当为false时，验证无效时，没有焦点响应  
			onkeyup: false,   
			submitHandler: function(form){   //表单提交句柄,为一回调函数，带一个参数：form   
				alert("提交表单");   
				form.submit();   //提交表单   
			},   
			rules:{
				myname:{
					required:true
				},
				email:{
					required:true,
					email:true
				},
				password:{
					required:true,
					rangelength:[3,10]
				},
				confirm_password:{
					equalTo:"#password"
				}                    
			},
			messages:{
				myname:{
					required:"必填"
				},
				email:{
					required:"邮箱必填",
					email:"E-Mail格式不正确"
				},
				password:{
					required: "密码不能为空",
					rangelength: $.validator.format("密码最小长度:{0}, 最大长度:{1}。")
				},
				confirm_password:{
					equalTo:"两次密码输入不一致"
				}                                    
			}     
		}); 
	})
</script>
</html>
